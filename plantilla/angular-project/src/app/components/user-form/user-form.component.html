<div class="offset-md-3 col-md-6">
  <mat-form-field class="w-100">
    <input matInput placeholder="Nombre" [formControl]="controlNombre" required>
    <mat-error *ngIf="controlNombre.hasError('required')">Campo obligatorio</mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">
    <input matInput placeholder="Apellidos"  [formControl]="controlApellidos" required>
    <mat-error *ngIf="controlApellidos.hasError('required')">Campo obligatorio</mat-error>
    
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-select placeholder="Rol" [formControl]="controlRol" required [disabled]="editar">
        <mat-option value="TRABAJADOR">Trabajador</mat-option>
        <mat-option value="COORDINADOR">Coordinador</mat-option>
        <mat-option *ngIf="controlRol.value == 'ADMIN'" value="ADMIN">Administrador</mat-option>
    </mat-select>
    <mat-error *ngIf="controlRol.hasError('required')">Campo obligatorio</mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">  
    <input type="number" matInput placeholder="Nº de empleado" [formControl]="controlEmpleado" [attr.disabled]="editar" required>
    <mat-error *ngIf="controlEmpleado.hasError('required')">Campo obligatorio</mat-error>
  </mat-form-field>
  <mat-radio-group class="w-100" [formControl]="controlGenero">
    <label class="pt-3 pr-2">Género:</label>
    <mat-radio-button class="pr-2"  value="MUJER">Mujer</mat-radio-button>
    <mat-radio-button  value="HOMBRE">Hombre</mat-radio-button>
  </mat-radio-group>
  <!-- <mat-label class="pt-3">Edad:</mat-label>
  <mat-slider class="w-100" [max]="50" [min]="0" color="primary" thumbLabel [tickInterval]="5"></mat-slider> -->
</div>

<button class="button-right  bg-success" *ngIf="editar" matTooltip="Guardar Usuario" (click)="updateUsuario()" mat-mini-fab color="primary"> <mat-icon class="big-icon">save</mat-icon></button>
<button class="button-right  bg-success" *ngIf="!editar" matTooltip="Guardar Usuario" (click)="addUsuario()" mat-mini-fab color="primary"> <mat-icon class="big-icon">save</mat-icon></button>
<button class="button-left bg-info" matTooltip="Volver" (click)="goBack()" mat-mini-fab color="primary"> <mat-icon class="big-icon">arrow_back</mat-icon></button>
