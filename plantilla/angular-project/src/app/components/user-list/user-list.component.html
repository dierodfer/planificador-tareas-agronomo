<button mat-button color="accent" (click)="openModal()">Open Modal</button>
<mat-form-field class="w-100">
  <mat-label>Filtros..</mat-label>
  <mat-icon matSuffix>search</mat-icon>
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let filter of filters" [selectable]="selectable"
             [removable]="removable" (removed)="removeFilter(filter)">
      {{filter}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Pulse enter para aÃ±adir filtro"
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="addFilter($event)">
  </mat-chip-list>
</mat-form-field>

<div class="table-responsive">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z6 w-100">
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="empleado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Empleado </th>
      <td mat-cell *matCellDef="let element"> {{element.empleado}} </td>
    </ng-container>

    <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
        <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
    </ng-container>

    <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">               
          <a mat-mini-fab color="warn" (click)="eliminarUsuario(element.empleado)">
            <mat-icon aria-label="Eliminar permanentemente">delete_forever</mat-icon>
          </a> 
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
